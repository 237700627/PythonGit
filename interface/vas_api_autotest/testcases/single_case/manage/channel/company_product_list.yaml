- config:
    name: 获取登录cookie
    base_url: ${get_config(web_url)}
    variables:
      cms_login_name: ${get_config(cms_login_name)}
      cms_login_pwd: ${get_config(cms_login_pwd)}
      cookie: ${get_cookie($cms_login_name, $cms_login_pwd)}

- test:
    name: 获取登录密钥：signKey
    testcase: testcases/module_case/oss_pc_login.yaml
    output:
      - signKey

- test:
    name: 渠道商产品列表_正常用例
    api: api/manage/channel/company_product_list.yaml
    variables:
      companyId: 832
      pageNum: 1
      pageSize: 10
    setup_hooks:
      - ${sign_api($signKey, $request)}
    validate:
      - eq: ["status_code", 200]
      - eq: ["content.code", 0]
      - eq: ["content.message", "请求成功"]

- test:
    name: 渠道商产品列表_不输入入参，默认返回20条
    api: api/manage/channel/company_product_list.yaml
    variables:
      companyId: 832
      pageNum:
      pageSize:
    setup_hooks:
      - ${sign_api($signKey, $request)}
    validate:
      - eq: ["status_code", 200]
      - eq: ["content.code", 0]
      - eq: ["content.message", "请求成功"]

- test:
    name: 渠道商产品列表_companyId不存在
    api: api/manage/channel/company_product_list.yaml
    variables:
      companyId: 9999
    setup_hooks:
      - ${sign_api($signKey, $request)}
    validate:
      - eq: ["status_code", 200]
      - eq: ["content.code", -1]
      - eq: ["content.message", "未找到相关公司信息"]

- test:
    name: 渠道商产品列表_companyId为空
    api: api/manage/channel/company_product_list.yaml
    variables:
      companyId:
    setup_hooks:
      - ${sign_api($signKey, $request)}
    validate:
      - eq: ["status_code", 200]
      - eq: ["content.code", -1]
      - eq: ["content.message", "公司ID不能为空"]

- test:
