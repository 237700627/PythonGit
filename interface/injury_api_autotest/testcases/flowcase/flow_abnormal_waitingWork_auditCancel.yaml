- config:
      name: C端新建订单，h5作业提交订单，C端审核通过case
      variables:
          censusRegisterType_injured: '02'
          idType: '02'
          idNo: '123456789'
          sex: '0'
          treatment: '01'
          treatWays: '01'
          referralWays: '01'
          mentalStatus: '01'
          isIllegal: '01'
          injuryType: '01'
          travelModel: '01'
          position: '01'
          hasCaregivers: '0'
          caregiversIdentity: ''
          orderNum_caregivers: ''
          hasWork: '1'
          wageType: '01'
          orderNum_work: '0'
          hasFamily: '1'
          dependType: '01'
          typeDesc: '18岁以下子女'
          age: '17'
          orderNum_depend: '0'

#pc新建订单 -- h5开始作业 -- h5提交任务 -- PC审核通过
- test:
    name: pc新建订单，h5登录查看订单
    testcase: testcases/modulecase/module_addOrder_h5Login.yaml
    output:
        - h5_token
        - pc_suptoken
        - pc_token
        - orderNo
        - orderId
        - operationId

# 审核驳回
- test:
    name: 保险公司审核通过
    api: api/pc/auditCancelTask.yaml
    variables:
        orderId: $orderId
        pass: 1
        comment: '人出院了，你回去吧~'
    validate:
        - eq: [status_code, 200]
        - eq: [content.code, 503]
        - eq: [content.message, '该任务不处于可取消任务的状态，不可操作']
        - eq: [content.status, 'error']