#pc新建订单 -- pc关单重派
- test:
    name: pc新建订单，h5登录查看订单
    testcase: testcases/modulecase/module_addOrder_h5Login.yaml
    output:
        - h5_token
        - pc_suptoken
        - pc_token
        - orderNo
        - orderId
        - operationId

- test:
    name: pc重新派单
    variables:
        code: 503
        message: '只有关单状态才可能重派订单'
        req_status: 'error'
    testcase: testcases/modulecase/module_resend.yaml

