variables:
    api_name: http://testchakan.cias.cn/injury/visitor/queryList  探视员评分信息
    api_path: api/injury/visitor/queryList.yaml
    uri: /injury/visitor/queryList
request:
    headers:
        Content-Type: application/json;charset=UTF-8
        token: $token
    method: POST
    url: $uri
    json:
        name: $name
        mobile: $mobile
        companyId: $companyId
        pageNum: $pageNum
        pageSize: $pageSize
        status: $status

